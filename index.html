<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FNTD 2 Wiki & Casino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-dark: #0d0d12;
        --background-med: #1a1a22;
        --border-light: #6c7182;
        --border-dark: #2a2d3a;
        --text-light: #e0e1e6;
        --text-dark: #a0a2aa;
        --accent-green: #32ff91;
        --accent-yellow: #fcee63;
        --accent-purple: #b456f0;
        --accent-red: #ff3232;
        --font-pixel: 'VT323', monospace;
      }
      html, body, #root {
        height: 100%;
      }
      body {
        background-color: var(--background-dark);
        color: var(--text-light);
        font-family: var(--font-pixel);
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
        background-image:
          /* Bottom gradient, on top */
          linear-gradient(to top, rgba(0,0,0,0.5) 0%, transparent 25%),
          /* Stars layer 1, on top of scanlines */
          url("data:image/svg+xml,%3csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M10 0L12.245 6.9098H19.511L13.633 11.1803L15.878 18.0902L10 13.8197L4.122 18.0902L6.367 11.1803L0.489 6.9098H7.755L10 0Z' fill='rgba(255,255,255,0.03)'/%3e%3c/svg%3e"),
          /* Stars layer 2, on top of scanlines */
          url("data:image/svg+xml,%3csvg width='15' height='15' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M10 0L12.245 6.9098H19.511L13.633 11.1803L15.878 18.0902L10 13.8197L4.122 18.0902L6.367 11.1803L0.489 6.9098H7.755L10 0Z' fill='rgba(255,255,255,0.025)'/%3e%3c/svg%3e"),
          /* Scanlines, at the back */
          linear-gradient(rgba(0, 0, 0, 0.2) 50%, transparent 50%);
        background-size:
          100% 100%,
          80px 80px,
          60px 60px,
          100% 3px;
        background-position:
          0 0,
          0 0,
          30px 30px,
          0 0;
        background-attachment: fixed;
      }

      .font-pixel {
        font-family: var(--font-pixel);
        text-transform: uppercase;
      }

      .pixel-border {
        border-style: solid;
        border-width: 4px;
        border-image-slice: 2;
        border-image-width: 2;
        border-image-repeat: stretch;
        border-image-source: url('data:image/svg+xml;utf8,<?xml version="1.0" encoding="UTF-8" ?><svg version="1.1" width="5" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2 1 h1 v1 h1 v1 h-1 v1 h-1 v-1 h-1 v-1 h1 z" fill="rgb(108,113,130)" /></svg>');
        border-image-outset: 2;
        position: relative;
        background: var(--background-med);
        padding: 1rem;
      }
       .pixel-border::after {
        content: '';
        position: absolute;
        top: -4px; right: -4px; bottom: -4px; left: -4px;
        border-style: solid;
        border-width: 4px;
        border-image-slice: 2;
        border-image-width: 2;
        border-image-repeat: stretch;
        border-image-source: url('data:image/svg+xml;utf8,<?xml version="1.0" encoding="UTF-8" ?><svg version="1.1" width="5" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2 1 h1 v1 h1 v1 h-1 v1 h-1 v-1 h-1 v-1 h1 z" fill="rgb(42,45,58)" /></svg>');
      }

      .pixel-button {
        background-color: var(--border-dark);
        border: 2px solid var(--border-light);
        color: var(--text-light);
        padding: 8px 16px;
        text-transform: uppercase;
        font-family: var(--font-pixel);
        font-size: 16px;
        transition: all 0.2s ease;
        cursor: pointer;
      }
      .pixel-button:hover {
        background-color: var(--border-light);
        color: var(--background-dark);
      }
       .pixel-button:disabled {
        background-color: #333 !important;
        border-color: #555 !important;
        color: #777 !important;
        cursor: not-allowed;
        box-shadow: none !important;
      }

      .pixel-button-green {
        background-color: #1c5737;
        border: 2px solid var(--accent-green);
        color: var(--accent-green);
        box-shadow: 0 0 5px var(--accent-green), inset 0 0 5px #1c5737;
      }
      .pixel-button-green.active, .pixel-button-green:hover {
        background-color: var(--accent-green);
        color: var(--background-dark);
        box-shadow: 0 0 10px var(--accent-green);
      }
      .pixel-button-yellow {
        background-color: #6c632a;
        border: 2px solid var(--accent-yellow);
        color: var(--accent-yellow);
        box-shadow: 0 0 5px var(--accent-yellow), inset 0 0 5px #6c632a;
      }
      .pixel-button-yellow.active, .pixel-button-yellow:hover {
        background-color: var(--accent-yellow);
        color: var(--background-dark);
        box-shadow: 0 0 10px var(--accent-yellow);
      }
      .pixel-button-purple {
        background-color: #4c2a6c;
        border: 2px solid var(--accent-purple);
        color: var(--accent-purple);
        box-shadow: 0 0 5px var(--accent-purple), inset 0 0 5px #4c2a6c;
      }
      .pixel-button-purple.active, .pixel-button-purple:hover {
        background-color: var(--accent-purple);
        color: var(--background-dark);
        box-shadow: 0 0 10px var(--accent-purple);
      }
      .pixel-button-red {
        background-color: #6c2a2a;
        border: 2px solid var(--accent-red);
        color: var(--accent-red);
        box-shadow: 0 0 5px var(--accent-red), inset 0 0 5px #6c2a2a;
      }
      .pixel-button-red.active, .pixel-button-red:hover {
        background-color: var(--accent-red);
        color: var(--background-dark);
        box-shadow: 0 0 10px var(--accent-red);
      }
       @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .scanlines-bg {
        background-color: #1a1a2b;
        background-image: linear-gradient(rgba(0,0,0,0.2) 50%, transparent 50%);
        background-size: 100% 4px;
      }
      .encyclopedia-container {
        position: relative;
        padding-left: 20px;
      }
      .encyclopedia-container::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 12px;
        background-color: #2c2c3e;
        background-image: linear-gradient(0deg, rgba(0,0,0,0.3) 50%, transparent 50%);
        background-size: 100% 6px;
        border-right: 2px solid #111;
      }
      .win-modal-container {
        background: #0d0d12;
        padding: 1rem;
        width: 320px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        position: relative;
      }
      .pixel-button-glow {
        background-color: transparent;
        border: 2px solid var(--accent-green);
        color: var(--accent-green);
        padding: 10px 20px;
        text-transform: uppercase;
        font-family: var(--font-pixel);
        font-size: 18px;
        transition: all 0.2s ease;
        box-shadow: 0 0 8px var(--accent-green), inset 0 0 8px rgba(50, 255, 145, 0.3);
        position: relative;
        cursor: pointer;
      }
      .pixel-button-glow::before {
        content: '';
        position: absolute;
        top: 3px;
        left: 3px;
        right: 3px;
        bottom: 3px;
        border: 1px solid var(--accent-green);
        opacity: 0.5;
      }
      .pixel-button-glow:hover {
        background-color: rgba(50, 255, 145, 0.1);
        box-shadow: 0 0 15px var(--accent-green), inset 0 0 10px rgba(50, 255, 145, 0.4);
      }

      /* New Wiki Button Styles */
      .wiki-button {
        background-color: var(--background-med);
        border: 2px solid var(--border-dark);
        color: var(--text-light);
        font-family: var(--font-pixel);
        transition: all 0.2s ease;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem;
        aspect-ratio: 1 / 1;
        text-transform: uppercase;
        text-align: center;
      }
      .wiki-button:hover {
        transform: scale(1.05);
        border-color: var(--accent-yellow);
        box-shadow: 0 0 8px rgba(252, 238, 99, 0.5);
        background-color: #2c2a22;
      }
      .wiki-button img {
        width: 65%;
        height: 65%;
        object-fit: contain;
        filter: drop-shadow(2px 2px 2px #000);
      }
      .wiki-button span {
        font-size: 14px;
        color: var(--text-dark);
        transition: color 0.2s;
      }
      .wiki-button:hover span {
        color: var(--accent-yellow);
      }
      
      /* New Admin Panel Styles */
      .admin-panel-container {
        background-color: #0c0c12;
        border: 1px solid #2a2d3a;
        padding: 8px;
        position: relative;
      }
      .admin-input {
        background-color: #000;
        border: 1px solid #333;
        color: var(--text-light);
        padding: 8px;
        font-family: var(--font-pixel);
        font-size: 16px;
        flex-grow: 1;
      }
      .admin-input:focus {
        outline: 1px solid var(--accent-purple);
      }
      .admin-button {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 16px;
        font-family: var(--font-pixel);
        font-size: 16px;
        text-transform: uppercase;
        border: 1px solid;
        cursor: pointer;
        transition: all 0.2s;
        position: relative;
        overflow: hidden;
        color: white;
        line-height: 1.2;
      }
      .admin-button::before { /* Scanline effect on button */
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 200%;
        background-image: linear-gradient(0deg, rgba(255, 255, 255, 0.05) 50%, transparent 50%);
        background-size: 100% 6px;
        animation: scan 2s linear infinite reverse;
      }
      .admin-button:hover {
        filter: brightness(1.2);
        box-shadow: 0 0 5px currentColor;
      }
      .admin-button:disabled {
        filter: grayscale(1) brightness(0.5);
        cursor: not-allowed;
        box-shadow: none;
      }

      .admin-button-yellow {
        background-color: #a18a0f;
        border-color: var(--accent-yellow);
        color: var(--accent-yellow);
      }
      .admin-button-red {
        background-color: #8c1c1c;
        border-color: var(--accent-red);
        color: var(--accent-red);
      }
      .admin-button-purple {
        background-color: #5d287e;
        border-color: var(--accent-purple);
        color: var(--accent-purple);
      }
      .admin-button-gray {
        background-color: #333;
        border-color: #666;
        color: #aaa;
      }

      .admin-list {
        background-color: #111;
        border: 1px solid #333;
        height: 110px; /* fixed height */
        overflow-y: auto;
        padding: 4px;
      }
      .admin-list-item {
        padding: 2px 8px;
        cursor: pointer;
        color: var(--text-dark);
        transition: all 0.1s;
      }
      .admin-list-item:hover {
        background-color: #444;
        color: var(--text-light);
      }
      .admin-list-item.selected {
        background-color: var(--accent-purple);
        color: var(--text-light);
      }

      /* Unit Detail Modal Styles */
      .modal-details-container {
        max-height: 65vh;
        overflow-y: auto;
        padding-right: 8px; /* space for scrollbar */
      }
      .modal-details-container::-webkit-scrollbar {
        width: 8px;
      }
      .modal-details-container::-webkit-scrollbar-track {
        background: var(--background-dark);
      }
      .modal-details-container::-webkit-scrollbar-thumb {
        background: var(--border-light);
        border: 2px solid var(--background-dark);
      }
      .stats-tab {
        padding: 4px 12px;
        border: 2px solid var(--border-dark);
        background-color: var(--background-med);
        color: var(--text-dark);
        font-family: var(--font-pixel);
        text-transform: uppercase;
        font-size: 14px;
      }
      .stats-tab.active {
        background-color: var(--accent-yellow);
        border-color: var(--accent-yellow);
        color: var(--background-dark);
        box-shadow: 0 0 5px var(--accent-yellow);
      }
      .stats-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 0.75rem;
      }
      .stats-table th, .stats-table td {
        border: 1px solid var(--border-dark);
        padding: 4px 8px;
        text-align: left;
        font-size: 14px;
      }
      .stats-table th {
        background-color: #111;
        font-family: var(--font-pixel);
        text-transform: uppercase;
        color: var(--accent-yellow);
      }
      .stats-table td {
          color: var(--text-light);
          vertical-align: top;
      }
    </style>
